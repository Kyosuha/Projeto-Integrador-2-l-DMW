<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header>
      <a href="/index.html" class="logo">DMW</a>
      <ul class="navlist">
          <li><a href="/index.html">Home</a></li>
          <li><a href="./Vehicles.html">Vehicles</a></li>
          <li><a href="#">Charging</a></li>
      </ul>
      <div class="bx bx-menu" id="menu-icon"></div>
  </header>

    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Ford')">
          Ford
        </button>
        <button class="button-value" onclick="filterProduct('Audi')">
          Audi
        </button>
        <button class="button-value" onclick="filterProduct('Tesla')">
          Tesla
        </button>
        <button class="button-value" onclick="filterProduct('BMW')">
          BMW
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
